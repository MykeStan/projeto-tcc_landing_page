</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <a class="cabecalho__menu__link" href="/html/index.html">
                <i class="fa-solid fa-house fa-xs"></i> Home</a>
            <a class="cabecalho__menu__link" href="/html/servicos.html">
                <i class="fa-solid fa-handshake fa-xs"></i> Serviços</a>
            <a class="cabecalho__menu__link" href="/html/clientes.html">
                <i class="fa-solid fa-users fa-xs"></i> Clientes</a>
            <a class="cabecalho__menu__link" href="/html/contato.html">
                <i class="fa-solid fa-phone fa-xs"></i> Contato</a>
        </nav>
        <nav class="cabecalho__menu__form">
            <a class="cabecalho__menu__link__login_n_signin" href="/html/login.html">Login 
                <i class="fa-solid fa-lock fa-xs"></i></a>
            <a class="cabecalho__menu__link__login_n_signin" href="/html/formulario.html">Cadastre-se 
                <i class="fa-solid fa-address-card fa-xs"></i></a>
        </nav>
    </header>
    <main class="apresentacao__form">
        <div class="apresentacao__conteudo__titulo">
            <h1>Cadastro</h1>
            <p class="apresentacao__conteudo__texto">Formulário</p>
        </div>
        <form class="formulario">
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome:</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome:</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>
            <fieldset class="grupo">
                <div class="campo">
            <label for="email"><strong>Email:</strong></label>
            <input type="email" required>
        </div>
        </fieldset>

        <div class="campo">
        <label><strong>Qual o ramo do seu negócio:</strong></label>
        <label for="devweb">
            <input type="radio" name="neg" value="AliBebi" checked>Alimentos e Bebidas
        </label>
        <label for="devweb">
            <input type="radio" name="neg" value="Auto">Veículos e Autopeças
        </label>
        <label for="devweb">
            <input type="radio" name="neg" value="Vest">Vestuário
        </label>
        <label for="devweb">
            <input type="radio" name="neg" value="MConst">Material de Construção
        </label>
        <label for="devweb">
            <input type="radio" name="neg" value="Medic">Medicamentos
        </label>
        </div>
        <div class="campo">
            <label><strong>Tipo de escala comercial:</strong></label>
            <select>
                <option selected disabled value="">Escolha</option>
                <option value="junior">Micro</option>
                <option value="pleno">Pequanas</option>
                <option value="senior">Médias</option>
                <option value="senior">Grandes</option>
            </select>
        </div>
        <fieldset class="grupo">
            <div class="campo1">
                <label><strong>Porte da empresa por faturamento e regime de tributação:</strong></label><br>
                <input type="checkbox" name="$1" value="MEI">
                <label for="tec1">MEI</label>
                <input type="checkbox" value="$2" value="SN">
                <label for="tec2">Simples Nacional</label>
                <input type="checkbox" name="$3" value="LP">
                <label for="tec3">Lucro Presumido</label>
                <input type="checkbox" name="$4" value="LR">
                <label for="tec4">Lucro Real</label>
            </div>
        </fieldset>
        <br>
        <fieldset class="grupo">
            <div class="campo">
                <label for="experiencias"><strong>Conte um pouco sobre suas empresa:</strong></label>
                <textarea name="experiencias" id="" cols="50" rows="3"></textarea>
            </div>
        </fieldset>
        <div class="botao__div">
        <button id="botao" type="submit">Concluir</button>
        </div>
        </form>
    </main>
    <footer class="rodape">
